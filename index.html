<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
    <div id="side-bar">
        <div>
            <img src="odin-lined.png" alt="Logo" width="100px" height="100px">
            <span>ODIN</span>
        </div>
        <div>Photo by Halie West on Unsplash</div>
    </div>

    <div id="main-content">
        <div id="headline">
            <div>
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up <em>now</em> to get started.
            </div>
            <div>You <em>know</em> you want to.</div>
        </div>

        <form action="">
            <fieldset>
                <legend> Let's do this! </legend>
                <div class="entry">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="entry">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="entry">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="entry">
                    <label for="number">PHONE NUMBER</label>
                    <input type="tel" id="number" name="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
                <div class="entry">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="entry">
                    <label for="cpassword">CONFIRM PASSWORD</label>
                    <input type="password" id="cpassword" name="cpassword" required>
                </div>
            </fieldset>

            <button type="submit">Create Account</button>
        </form>

        <div id="sign-in">
            Already have an account? <a href="">Login</a>
        </div>
    </div>
</body>
</html>
